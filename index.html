<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="parent-container">
        <div class="name-div">
            <label for="username"></label>
            <input class="name-input" type="text" name="username" id="username" placeholder="Name">
        </div>
        <div class="email-div">
            <label for="email"></label>
            <input class="email-input" type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="date">
            Pick a date
          <input type="" class="month" placeholder="MM" required>
          <input type="" class="days" placeholder="DD" required>
          <input type="" class="year" placeholder="YYYY" required><br><br>
          </div>
          <div class="time">
          Pick a time
            <input type="" class="hours" placeholder="00" required>
            <input type="" class="minutes" placeholder="00" required>
            <select id="when">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select><br><br>
          </div>
        <div class="responsive-div">
            <button type="button" class="decrementBtn" onclick="decrement()">-</button>
            <div class="number-div">
                <h3 class="counter">0</h3>
                <h3 class="person-text">person</h3>
            </div>
            <button type="button" class="incrementBtn" onclick="increment()">+</button>
        </div>
        <div class="line-div">
        <h2 class="line"></h2>
        </div>
        <div class="reservation">
            <button id="submit" type="button" class="reservationBtn">MAKE A RESERVATION</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
